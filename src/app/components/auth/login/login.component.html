<div class="container p-4">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                [(ngModel)]="credentials.username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="credentials.password" required>
                        </div>
                        <div class="form-group"> 
                            <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center d-flex flex-column">
                    <p>Click below if you are an Admin</p>
                    <button class="btn btn-info" type="button" (click)="adminLogin()">Admin Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
