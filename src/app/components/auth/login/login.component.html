<div class=" container alert alert-danger text-center text" *ngIf="message">
    {{message}}
</div>
<div class="container py-3">
    <div class="row align-items-center">
        <div class="col-lg-6">
            <img src="../../../../assets/cat-eating.jpg" alt="" class="img-fluid rounded-5">
        </div>
        <div class="col-lg-6">
            <div class="card text-light h-100">
                <div class="card-header text-center border-light">
                    <h3>Login</h3>
                </div>
                <div class="card-body d-flex flex-column justify-content-center">
                    <form>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                [(ngModel)]="credentials.username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input [(ngModel)]="credentials.password" type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group"> 
                            <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center border-light">
                    <p>Click below if you are an Admin</p>
                    <button class="btn btn-info" type="button" (click)="adminLogin()">Admin Login</button>
                </div>
            </div>
        </div>
</div>
