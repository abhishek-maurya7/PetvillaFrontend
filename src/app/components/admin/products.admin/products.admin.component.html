<div class="container-fluid p-3 text-light" >
    <p class="text-center fs-1 text-decoration-underline">Products on Store</p>
    <button class="btn btn-primary mb-2" routerLink="/admin/store">Back</button>
    <div class="row">
        <div *ngFor="let product of productsModel" class="col-md-6 col-lg-3 mb-4">
            <div class="card h-100 d-flex flex-column border-warning">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.productCategory}}</p>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">Price: {{product.price}}</p>
                    <div class="mt-auto">
                        <button type="submit" (click)="delete(product.productId)" class="btn btn-outline-danger px-4">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <h2 class="text-center">Add New Products</h2>
    <div class="row justify-content-center">
        <div class="card col-md-6">
            <!-- <div class="card-title text-center ">Add new products to store</div> -->
            <form class="card-body">
                Name: <input type="text" name="name" id="name" class="form-control" [(ngModel)]="newProductModel.name" /> <br>
                Category: <input [(ngModel)]="newProductModel.productCategory" class="form-control" type="text" name="category" id="category"> <br>
                Description: <input [(ngModel)]="newProductModel.description" class="form-control" type="text" name="description" id="description"> <br>
                Price: <input [(ngModel)]="newProductModel.price" class="form-control" type="number" name="price" id="price"> <br>
                <button (click)="addNewProduct()" type="submit" class="btn btn-success w-100">Add</button>
            </form>
        </div>
    </div>
</div>
